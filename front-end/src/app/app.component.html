<div class="container">
    <!-- Botão para criar nova manifestação -->
    <button (click)="openCreateModal()">Criar Manifestação</button>

    <!-- Tabela para listar manifestações -->
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let manifestation of manifestations">
                <td>{{ manifestation.name }}</td>
                <td>
                    <button (click)="openEditModal(manifestation)">Editar</button>
                    <button (click)="deleteManifestation(manifestation.id)">Deletar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Modal para criar/editar manifestação -->
<div class="modal" *ngIf="selectedManifestation !== null">
    <h2>{{ selectedManifestation?.id ? 'Editar' : 'Criar' }} Manifestação</h2>

    <form (ngSubmit)="saveManifestation(manifestationForm.value)" #manifestationForm="ngForm">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" [(ngModel)]="selectedManifestation.name" required>

        <button type="submit">{{ selectedManifestation?.id ? 'Salvar' : 'Criar' }}</button>
        <button type="button" (click)="selectedManifestation = null">Cancelar</button>
    </form>
</div>
